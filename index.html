<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Temprature converter</title>
</head>

<body>
     
       
        
        <div class="container">
            
            <h1>Welcome to Temprature Converter</h1>
            <div class="in-div">
                <label for="">Celsius :-      &nbsp;</label>
                <input type="number" value="0" id="cel" class="input">
                <span  class="unit">°F</span>
            </div>
            <div class="in-div">
                <label for="">Fahrenheit :-</label>
                <input type="number" value="32" id="feh" class="input">
                <span class="unit">°C</span>
            </div>
            <div class="btn">
                <input type="button" value="clear" onclick="clearInput()">
            </div>


        </div>

    
  
    <script src="index.js"></script>
</body>

</html>
